<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS 101</title>
    <style>
      h1 {
        color: blue;
      }
      p {
        background-color: darkmagenta;
      }
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>CSS 101</h1>
    <div>This is a div.</div>
    <p>This is a paragraph.</p>
    <h1>This is another H1.</h1>
    <strong>This is a bolded text.</strong> This is normal text.
  </body>
</html>
